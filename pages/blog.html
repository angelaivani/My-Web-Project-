<!DOCTYPE html>
<html>
	<body>
		<div class="w3-container w3-padding-128">
			
			<div class="w3-row-padding w3-padding-16 w3-center" id="food">
				<div ng-repeat="clFood in classyFood">
					<div class="w3-quarter w3-display-container">
						<img class="w3-hover-opacity" src={{clFood.imagePath}} alt={{clFood.clFoodName}} style="width:100%">
						<div class="w3-display-bottomright"><button class="w3-btn w3-teal w3-round" ng-click="editFood(clFood.id)">Edit</button></div>
						<h3 class="w3-tangerine w3-xxlarge w3-wide">{{clFood.clFoodName}}</h3>
						<p>{{clFood.description}}</p>
						
					</div>
				</div>
			</div>
			
			<form ng-hide="hideform">
			  
			  <h3 ng-hide="edit">Edit User:</h3>
				<label style="display:none;">Id Food:</label>
				<input style="display:none;" class="w3-input w3-border" type="text" ng-model="idClFood" ng-disabled="edit" placeholder="Id Food">
			  <br>
				<label>First Name:</label>
				<input class="w3-input w3-border" type="text" ng-model="clFoodName" ng-disabled="edit" placeholder="First Name">
			  <br>
				<label>Last Name:</label>
				<input class="w3-input w3-border" type="text" ng-model="description" ng-disabled="edit" placeholder="Last Name">
			  <br>
				
			  <br>
			  <button class="w3-btn w3-teal w3-ripple w3-round" ng-click="saveFood(id)">&#10004; Save Changes</button>
			</form>
		</div>
		
		<script src="bbb.js"></script>
	</body>
	
</html>
